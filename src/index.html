<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VoidLink üõ∞Ô∏è</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./pages/css/colors.css" />
    <link rel="stylesheet" href="./pages/css/ellipses.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://unpkg.com/js-alert/dist/jsalert.min.js"></script>
    <script src="./common/kill.js"></script>
    <script src="./core/install.js"></script>
    <script src="./common/master.js"></script>
    <script>
      manageAppData();
    </script>
  </head>
  <body>
    <div class="titlebar">
      <button class="menu-btn" onclick="mM()">
        <span class="material-symbols-outlined menu-icon"> apps </span>
      </button>
      <button class="menu-btn" onclick="oS()">
        <span class="material-symbols-outlined menu-icon"> tune </span>
      </button>
      <button class="menu-btn" onclick="cW()">
        <span class="material-symbols-outlined menu-icon"> close </span>
      </button>
    </div>
    <div class="container">
      <a href="./beta/index.html">
        <div class="side-tab">Beta Registration</div></a
      >
      <div class="text-container">
        <h1 style="text-transform: uppercase; letter-spacing: 2.5vw">
          Void‚Ä¢Link
        </h1>
        <hr style="width: 80%; margin-left: 0" />
        <iframe
          src="https://discord.com/widget?id=1204552617615827056&theme=dark"
          width="285"
          height="350"
          allowtransparency="true"
          frameborder="0"
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
          class="discord-widget"
        ></iframe>
      </div>
      <div class="button-container">
        <a
          class="btn fill mbt"
          style="z-index: 99999; cursor: pointer"
          onclick="window.location.href='./pages/mc.html'"
          id="launcherBtn"
        >
          LAUNCHER
        </a>
        <a href="user/index.html" class="btn fill mbt"> USER PROFILE </a>
        <a href="pages/landing.html" class="btn fill mbt"
          >ANNOUNCEMENTS & INSTALLATIONS</a
        >
        <!--<a href="pages/leaderboards.html" class="btn fill mbt">LEADERBOARD</a>-->
        <a href="pages/dsrn.html" class="btnGray fill mbt"
          >DSRN-DX24 (UPD..MR25)</a
        >
        <br />
        <hr style="width: 100%" />
        <br />
        <a style="color: white" class="btn fill" onclick="window.close()"
          >Exit App</a
        >
      </div>
    </div>
    <script>
      const UPDATE_AVAILABLE = localStorage.getItem("UPDATE_AVAILABLE");
      const IGNORE_UPDATES = localStorage.getItem("IGNORE_UPDATES");
      const IGNORE_UPDATES_UNTIL = Number(IGNORE_UPDATES) + 86400000;
      const CURRENT_TIME = Date.now();

      if (
        UPDATE_AVAILABLE &&
        (!IGNORE_UPDATES || CURRENT_TIME > IGNORE_UPDATES_UNTIL)
      ) {
        window.location.href = "./pages/updater.html";
      }

      const { ipcRenderer } = require("electron");

      function mM() {
        ipcRenderer.send("window-minimize");
      }

      function oS() {
        window.location.href = "./pages/settings.html";
      }
      function cW() {
        window.close();
      }

      document.addEventListener("DOMContentLoaded", function () {
        const launcherEnabled = localStorage.getItem("LAUNCHER");
        const launcherButton = document.getElementById("launcherBtn");
        if (launcherEnabled === "diabled") {
          launcherButton.style.display = "none";
        } else {
          launcherButton.style.display = "block";
        }
      });
    </script>
    <div class="reposition">
      <div class="ellipses-container">
        <div class="ellipses ellipses__outer--thin">
          <div class="ellipses ellipses__orbit"></div>
        </div>
        <div class="ellipses ellipses__outer--thick"></div>
      </div>
    </div>
  </body>
</html>
