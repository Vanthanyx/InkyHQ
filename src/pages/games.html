<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pre-Register for Season Three | Inky HQ</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="https://unpkg.com/js-alert/dist/jsalert.min.js"></script>
    <script src="../common/alerts.js"></script>
    <script src="../common/master.js"></script>
    <link rel="stylesheet" href="css/games.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="titlebar">
        <img src="../assets/home.png" class="menu-icon" onclick="home()" />
        <img src="../assets/exit.png" class="menu-icon" onclick="cW()" />
      </div>

      <div class="pre-registration">
        <h2>Server Minigames</h2>
        <p>
          Looking to earn some extra credits? <br />
          Join our server minigames and start collecting! Play, compete, <br />
          and earn credits to use in-game. The more you play, the more you can
          earn.

          <br />
          <br />
          <span
            style="
              background-color: var(--acc);
              text-decoration: underline;
              font-weight: bold;
              border-radius: 3px;
              color: var(--base);
            "
            >&nbsp;Win ammounts: Snake 40¤, Pong 20¤, Memory 60¤, Slots
            ±180¤&nbsp;</span
          >
        </p>
        <div class="buttons-div">
          <a href="./games/snake.html" class="btn fill"> Snake </a>
          <a href="./games/pong.html" class="btn fill"> Pong </a>
          <a href="./games/memory.html" class="btn fill"> Memory </a>
          <a href="./games/slots.html" class="btn fill"> Slots ⭐ </a>
        </div>
        <br />
        <a
          class="btn fill"
          style="display: flex; justify-content: center; align-items: center"
          onclick="manager()"
        >
          Credit Manager
        </a>
      </div>
    </div>
    <script>
      function home() {
        window.location.href = "../index.html";
      }
      function cW() {
        window.close();
      }

      function manager() {
        window.open(
          "./manager.html",
          "Credit Manager",
          "width=450,height=350,frame=false"
        );
      }
    </script>
  </body>
</html>
