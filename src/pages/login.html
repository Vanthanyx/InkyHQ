<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VoidLink üõ∞Ô∏è - Login</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="https://unpkg.com/js-alert/dist/jsalert.min.js"></script>
    <script src="../common/master.js"></script>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <button class="login-close" onclick="window.close()"></button>
        <h1>VoidLink Login</h1>
        <form id="login-form" onsubmit="login(event)">
          <label for="auth-key">Auth Token</label>
          <input
            type="text"
            id="auth-key"
            name="auth-key"
            placeholder="Enter your auth key..."
          />
          <button type="submit">Login</button>
        </form>
        <script src="./js/login.js"></script>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const authKey = urlParams.get("AUTH_KEY");
        if (authKey) {
          document.getElementById("auth-key").value = authKey;
        }
      });
    </script>
  </body>
</html>
