<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Inky HQ 🌐 - Login</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="https://unpkg.com/js-alert/dist/jsalert.min.js"></script>
    <script src="../common/master.js"></script>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <button class="login-close" onclick="window.close()"></button>
        <h1>Inky HQ Login</h1>
        <form id="login-form" onsubmit="login(event)">
          <label for="mc-username">Minecraft Username</label>
          <input
            type="text"
            id="mc-username"
            name="mc-username"
            placeholder="Enter your MC User"
            required
          />
          <label for="server-id">Server Player ID</label>
          <input
            type="text"
            id="server-id"
            name="server-id"
            placeholder="(Currently Disabled)"
            disabled
          />
          <label for="auth-key">Authentication Key</label>
          <input
            type="password"
            id="auth-key"
            name="auth-key"
            placeholder="(Currently Disabled)"
            disabled
          />
          <button type="submit">Login</button>
        </form>
        <script src="./js/login.js"></script>
      </div>
    </div>
  </body>
</html>
