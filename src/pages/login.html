<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Inky HQ üåê - Login</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="https://unpkg.com/js-alert/dist/jsalert.min.js"></script>
    <script src="../common/master.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: var(--dark_base);
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        min-height: 350px;
        padding: 10px;
        background-color: var(--dark_base);
      }
      .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border: 1px solid var(--acc);
        border-radius: 10px;
        background-color: var(--base);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: white;
      }
      label {
        font-size: 14px;
        color: white;
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid var(--acc);
        border-radius: 8px;
        background-color: var(--base);
        color: white;
      }
      input:focus {
        outline: none;
        background-color: var(--acc);
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: var(--acc);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: var(--hover_acc);
      }
      .titlebar img {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Inky HQ Login</h1>
        <form id="login-form" onsubmit="login(event)">
          <label for="mc-username">Minecraft Username</label>
          <input
            type="text"
            id="mc-username"
            name="mc-username"
            placeholder="Enter your MC User"
            required
          />
          <label for="server-id">Server Player ID</label>
          <input
            type="text"
            id="server-id"
            name="server-id"
            placeholder="Enter your Server pID"
            required
          />
          <label for="auth-key">Authentication Key</label>
          <input
            type="password"
            id="auth-key"
            name="auth-key"
            placeholder="Enter your Auth Key"
            required
          />
          <button type="submit">Login</button>
        </form>
        <script>
          setTimeout(() => {
            JSAlert.alert("Logins are currently disabled.").then(() => {
              window.close();
            });
          }, 3000);

          function login(event) {
            event.preventDefault();
            const username = document.getElementById("mc-username").value;
            const serverId = document.getElementById("server-id").value;
            const authKey = document.getElementById("auth-key").value;
            if (username && serverId && authKey) {
              if (authKey === "validAuthKey") {
                JSAlert.alert("0x00000000");
              } else {
                JSAlert.alert("Invalid Authentication Key");
              }
            } else {
              JSAlert.alert("All fields are required.");
            }
          }
        </script>
      </div>
    </div>
  </body>
</html>
